<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Microblog - Blog Anything With Least Words!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.user }}!</h1>
        {% for post in posts %}
        <div>
            <p>
                {{ post.author }} says: <b>{{ post.body }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
